imagePullSecrets: registry-gitlab-key

sentinel:
  name: sentinel
  replicas: 3
  repository: __CI_REGISTRY_REDIS_IMAGE__
  imagePullPolicy: Always

redis:
  name: redis
  replicas: 3
  repository: __CI_REGISTRY_REDIS_IMAGE__
  imagePullPolicy: Always

ehrProxy:
  name: ehrProxy
  replicas: 1
