  name: proxy
  replicas: 1
  repository: __CI_REGISTRY_PROXY_IMAGE__
  imagePullPolicy: Always

ingress:
  host: devkluster.ehr.ee
  tlsSecret: redis-dev-cert

redisConnectionSecret: redis-connection